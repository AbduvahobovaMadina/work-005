<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <div class="container">
        <h2>Log in</h2>
        <form class="login" action="">
            <input type="text" class="login__username" placeholder="username">
            <input type="password" class="login__password" placeholder="password">
            <button class="btn__open" type="button">Register</button>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <div class="popap">
            <div class="container">
            <div class="overlay"></div>
            <form class="modal" action="">
                <input type="text" class="modal__name" placeholder="name">
                <input type="text" class="modal__username" placeholder="username">
                <input type="password" class="modal__password" placeholder="password">
                <input type="password" class="modal__password-confirm" placeholder="password">
                <button type="submit">Register</button>
                <button class="btn__close" type="button">Cancel</button>
            </form>
        </div>
    </div>

    


    <script src="./js/main.js"></script>
</body>
</html>
